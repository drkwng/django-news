{% extends 'base.html' %}

{% load static %}
{% load thumbnail %}

{% block content %}
<main>
<!-- Whats New Start -->
<section class="whats-news-area pt-50 pb-20">
    <div class="container">
        <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-12">
                    <!-- Nav Card -->
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                            <div class="whats-news-caption">
                                <div class="row">
                                    {% for article in last_articles %}
                                    <div class="col-lg-6 col-md-6">
                                        <div class="single-what-news mb-100">
                                            <div class="what-img">
                                                {% thumbnail article.main_image "770" as im %}
                                                <img src="{{ im.url }}" alt="">
                                                {% endthumbnail %}
                                            </div>
                                            <div class="what-cap">
                                                <span>{{ article.pub_date }}</span>
                                                <span>{{ article.categories.all.0 }}</span>
                                                <h4><a href="{% url 'article' article.slug %}">{{ article.name }}</a></h4>
                                            </div>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</section>
<!-- Whats New End -->
</main>
{% endblock content %}
