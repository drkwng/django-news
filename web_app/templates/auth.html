{% extends 'base.html' %}

{% load static %}

{% block content %}
<main>
    <!-- About US Start -->
    <div class="about-area">
        <div class="container">
                <!-- Hot Aimated News Tittle-->
                <div class="row">
                    <div class="col-lg-12">
					<h2>Sign In</h2>
					<div id="signin">
							<div class="content">
								  <form class="form-contact" action="{% url 'userena_signin' %}" method="post">
								  {% csrf_token %}
								  <div class="row">
									 <div class="col-sm-6">
										<div class="form-group">
										   <input class="form-control" name="identification" required type="text" placeholder="Email or login">
										</div>
										<div class="form-group">
										   <input class="form-control" name="password" required type="text" placeholder="Password">
										</div>
									 </div>
								  </div>
								  <div class="form-group">
									 <button type="submit" class="button boxed-btn">Sign In</button>
								  </div>
							   </form>
							</div>
					</div>

					<h2>Sign Up</h2>
					<div id="signup">
							<div class="content">
								  <form class="form-contact" action="{% url 'userena_signup' %}" method="post">
								  {% csrf_token %}
								  <div class="row">
									 <div class="col-sm-6">
										<div class="form-group">
										   <input class="form-control" name="login" required type="text" placeholder="login">
										</div>
										<div class="form-group">
										   <input class="form-control" name="email" required type="text" placeholder="Email">
										</div>
										<div class="form-group">
										   <input class="form-control" name="password" required type="text" placeholder="Password">
										</div>
									 </div>
								  </div>
								  <div class="form-group">
									 <button type="submit" class="button boxed-btn">Sign In</button>
								  </div>
							   </form>
							</div>
					</div>


                    </div>
                </div>
        </div>
    </div>
    <!-- About US End -->
</main>
{% endblock content %}
